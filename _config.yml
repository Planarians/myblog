# Site settings 配置站点
title: '量角器的文具盒'
description: '你好，很高兴认识你'
keyword: '量角器,量角器的blog'
url: 'http://wupupu.xyz'
baseurl: ''
cdnurl: /assets
#photos_prefix: /aaaa
excerpt_separator:  '<!-- more -->'
lang: zh_CN
permalink: /:year/:month/:title.html

# Navigation links
navigation:
  - title: 首页
    url: /
  - title: 归档
    url: /archive.html
  - title: 标签
    url: /tags.html
  - title: 友链
    url: /links.html
  - title: 关于
    url: /about.html

# Author 配置博主信息
author: 'wupupu'
nickname: '量角器'
bio: '大学生，菜鸟程序员，ACG，Power-User，松鼠党'
avatar: '/assets/img/profile.jpeg'

# Search
search: true

# Night mode
nightMode: true

# Comments
disqus: true
disqus_url: https://wupupu.disqus.com/embed.js

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# 百度统计
baidu_verify: PZYc0mdO5T
baidu_tj: 8cccd241573243ebb44564215283cd3c

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'food'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  twitter: 'https://twitter.com/dbqwhxn'
  github: 'https://github.com/Planarians'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# 分页设置
paginate: 6
# 每页显示几条
paginate_path: 'articles/:num'

# Markdown
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  auto_ids:       true
  auto_id_prefix: 'id-'
  toc_levels:     '2,3'
  smart_quotes:   lsquo,rsquo,ldquo,rdquo

jekyll-archives:
  enabled:
    - month
  layout: 'archive'
  permalinks:
#    year: '/:year/'
    month: '/:year/:month/'
#    day: '/:year/:month/:day/'
#    tag: '/tag/:name/'
#    category: '/category/:name/'

toc:
  min_level: 2 # default: 1
  max_level: 3 # default: 6

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-toc
  - jekyll-seo-tag

exclude:
  - node_modules
  - dev
  - package.json
  - gulpfile.js
  - .gitignore
  - README.md
  - Gemfile
  - Gemfile.lock
  - .DS_Store
  - deploy.sh
  - screenshot
  - LICENSE
  - README.md